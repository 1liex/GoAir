<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بطاقة المنتج</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="product-card">
      <div class="image-slider">
        <img src="/photos/Ksa/IMG-20250418-WA0018.jpg" class="slider-img active" alt="صورة المنتج">
        <img src="/photos//Italy/Screenshot_-_Google.jpg" class="slider-img" alt="صورة المنتج">
        <img src="/photos/Britain/Screenshot_-_Google.jpg" class="slider-img" alt="صورة المنتج">
        <button class="nav left" onclick="prevSlide()">&#10094;</button>
        <button class="nav right" onclick="nextSlide()">&#10095;</button>
      </div>
      <div class="product-info">
        <h3>اسم المنتج</h3>
        <p>وصف جميل للمنتج هذا، يشرح روعة التصميم والإمكانيات.</p>
      </div>
    </div>
  </div>

  <style>

    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
    width: 100%;
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  background: #f0f0f0;
}

.container {
  height: 100vh;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.product-card {
  width: 30%;
  border-radius: 1em;
  background: #fff;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  transition: 0.3s ease;
}

.image-slider {
  position: relative;
  width: 100%;
  height: 250px;
  background: #eee;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.slider-img {
  border-radius: 1em;
  width: 77%;
  height: 70%;
  object-fit: cover;
  position: absolute;
  opacity: 0;
  transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
  transform: scale(1.05);
}

.slider-img.active {
  opacity: 1;
  z-index: 1;
  transform: scale(1);
}

.nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(255, 255, 255, 0.8);
  border: none;
  font-size: 24px;
  cursor: pointer;
  padding: 5px 10px;
  border-radius: 1em;
  transition: 0.2s;
}

.nav:hover {
  background: rgba(255, 255, 255, 1);
}

.nav.left {
  left: 5px;
}

.nav.right {
  right: 5px;
}

.product-info {
  padding: 1em;
  text-align: center;
}

.product-info h3 {
  font-size: 1.4em;
  margin-bottom: 10px;
}

.product-info p {
  color: #555;
  font-size: 0.95em;
}

  </style>


  <script>
    
let currentSlide = 0;
const slides = document.querySelectorAll('.slider-img');

function showSlide(index) {
  slides.forEach((slide, i) => {
    slide.classList.remove('active');
    if (i === index) slide.classList.add('active');
  });
}

function nextSlide() {
  currentSlide = (currentSlide + 1) % slides.length;
  showSlide(currentSlide);
}

function prevSlide() {
  currentSlide = (currentSlide - 1 + slides.length) % slides.length;
  showSlide(currentSlide);
}

  </script>
</body>
</html>
