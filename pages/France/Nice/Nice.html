<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Nice.css" />
  </head>
  <body>
    <div class="video-container">
      <video autoplay muted loop class="hero-video">
        <source src="photos/0419.mp4" type="video/mp4" />
        متصفحك لا يدعم الفيديو.
      </video>
    </div>
    <div class="border">
      <img src="photos/logo.png" alt="" class="logo" />
      <h1 dir="rtl" class="logo-title">مرحباً بكم في رِحال Go</h1>


      <div class="product-card">
        <div class="image-slider">
          <img
            src="photos/France/F-Hotels/n2.jpg"
            class="slider-img active"
            alt="صورة المنتج"
          />
          <img
            src="photos/France/F-Hotels/n1.jpg"
            class="slider-img"
            alt="صورة المنتج"
          />
          <img
            src="photos/France/F-Hotels/n3.jpg"
            class="slider-img"
            alt="صورة المنتج"
          />
          <button class="nav left" onclick="prevSlide()">&#10094;</button>
          <button class="nav right" onclick="nextSlide()">&#10095;</button>
        </div>

        <div class="product-info">
          <h2>Le Meridien Nice</h2> 
          <p dir="rtl"><span style="font-size: 1.3em; color:  black;">الموقع :</span>  مقابل البحر الأبيض على بعد من المدينة القديمه</p>
          <p dir="rtl"><span style="font-size: 1.3em; color: black;">الوصف:</span>   مطل على البحر وقريب من الأسواق.</p>
          <p dir="rtl"><span style="font-size: 1.3em; color: black;">الأسعار:</span>  سعر الليلة 1900 ريال سعودي</p>
        </div>
      </div>
    </div>
    <script src="Nice.js"></script>
  </body>
</html>
