<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Barcelona.css" />
  </head>
  <body>
    <div class="video-container">
      <video autoplay muted loop class="hero-video">
        <source src="photos/0419.mp4" type="video/mp4" />
        متصفحك لا يدعم الفيديو.
      </video>
    </div>
    <div class="border">
      <img src="photos/logo.png" alt="" class="logo" />
      <h1 dir="rtl" class="logo-title">مرحباً بكم في رِحال Go</h1>


      <div class="product-card">
        <div class="image-slider">
          <img
            src="photos/Spain/S-Hotels/b1.jpg"
            class="slider-img active"
            alt="صورة المنتج"
          />
          <img
            src="photos/Spain/S-Hotels/b2.jpg"
            class="slider-img"
            alt="صورة المنتج"
          />
          <img
            src="photos/Spain/S-Hotels/b3.jpg"
            class="slider-img"
            alt="صورة المنتج"
          />
          <button class="nav left" onclick="prevSlide()">&#10094;</button>
          <button class="nav right" onclick="nextSlide()">&#10095;</button>
        </div>

        <div class="product-info">
          <h2>W Barcelona</h2> 
          <p dir="rtl"><span style="font-size: 1.3em; color:  black;">الموقع :</span>  يقع الفندق في حي بارسيلونيتا، بالقرب من شاطئ البحر</p>
          <p dir="rtl"><span style="font-size: 1.3em; color: black;">الوصف:</span>  يتمتع فندق W Barcelona بمبنى رائع مصمم على طراز مركب شراعي</p>
          <p dir="rtl"><span style="font-size: 1.3em; color: black;">السعر التقريبي:</span> من 337 إلى 1,488 دولار أمريكي لليلة الواحدة.</p>
        </div>
      </div>
    </div>
    <script src="Barcelona.js"></script>
  </body>
</html>
